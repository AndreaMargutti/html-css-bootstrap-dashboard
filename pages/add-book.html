<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstraps-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Bootstraps Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--Font Awesome-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
        <!--Style-->
        <link rel="stylesheet" href="../css/style.css">
    <title>Aggiungi Libro</title>
</head>
<body>
     <!--Navbar-->
     <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/duck.png" alt="logo-duck">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Storico Prestiti</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" aria-disabled="true">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome Autore</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il nome dell'autore">
                  </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Cognome Autore</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il cognome dell'autore">
                  </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Titolo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Scegli il genere</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-12 col-md-4">
                <label for="exampleInputEmail1" class="form-label">Anno di pubblicazione</label>
            </div>
            <div class="col-12 col-md-4">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ISBN#</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserisci il codice ISBN#">
                  </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea" rows="10"></textarea>
            </div>
            <div class="col-12">
                <input type="checkbox" class="me-2"><span>Disponibile anche in digitale</span>
            </div>
        </div>

    </main>
    <!--Script Bootstraps-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
